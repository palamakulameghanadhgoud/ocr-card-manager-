services:
  - type: web
    name: ocr-card-manager-api
    runtime: node
    region: oregon
    plan: free

    rootDir: server

    buildCommand: npm install
    startCommand: node src/index.js

    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false

  - type: web
    name: ocr-card-manager-web
    runtime: static
    plan: free

    rootDir: client

    buildCommand: npm install && npm run build
    staticPublishPath: client/dist

    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    envVars:
      - key: VITE_API_URL
        sync: false
